<div class="container">
    <h1 mat-dialog-title>Session Expired!</h1>
    <div mat-dialog-content>
        <p>Do you want to refresh this session?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button style="background-color: #d87093;" (click)="onConfirm()">Yes, Please</button>
    </div>
</div>
