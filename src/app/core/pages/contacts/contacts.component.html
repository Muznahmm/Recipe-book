<div class="container">
    <div class="header">
        <h1>Contacts</h1>
        <button mat-raised-button routerLink="/new-contact">Create Contacts</button>
    </div>
    <div class="contacts">
        <app-contact (refresh)="fetchContacts()" [contactToDisplay]="contact" *ngFor="let contact of contacts"></app-contact>
    </div>

</div>
